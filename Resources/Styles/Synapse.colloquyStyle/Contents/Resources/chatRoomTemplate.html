<script type="text/ecmascript">
var topicToggled = false;
function toggleTopic() {
	topicToggled = ! topicToggled;
	document.getElementById( "topicBox" ).style.setProperty( 'height', ( topicToggled ? '37px' : '23px' ), null );
	document.getElementById( "contents" ).style.setProperty( 'top', ( topicToggled ? '47px' : '33px' ), null );
}

function changeTopic( topic, author, empty ) {
	topicMessage = document.getElementById( "topicMessage" );
	topicMessage.innerHTML = topic;
	topicMessage.title = topicMessage.innerText;
}
</script>
<div id="topicArea">
	<div id="topicBar">
		<div id="topicBox">
			<div style="float: left;"><a href="javascript:toggleTopic()">**</a></div>
			<span id="topicMessage"></span>
		</div>
		<div class="shadow"></div>
	</div>
</div>
<div id="contents" class="chatRoom"></div>
